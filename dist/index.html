<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/index.js" defer></script>
  </head>
  <body>
    <h1>Log for 5-3-1 BBB</h1>
    <h4 class="training-max">Working Weight (Training Max!):</h4>
    <h4 class="goal-for-the-day">Goal for the day:</h4>
    <form action="get">
      <label for="reps" class="reps">
        <input type="text" name="" id="" placeholder="Enter reps here" />
      </label>
      <label for="Weight" class="Weight">
        <input type="text" name="" id="" placeholder="Enter weight here" />
      </label>
      <button type="button">Log Set</button>
    </form>
  </body>
</html>
